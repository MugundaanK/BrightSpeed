<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupPage</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h3>Sign-up Page</h3>
    <a href="loginPage.html"><button id="login">Login</button></a><br><br>
    <form class="signupForm">
        <input type="text" id="fname" ng-model="firstname" placeholder="Enter Your First Name"><br>
        <input type="text" id="lname" ng-model="Lastname" placeholder="Enter Your Last Name"><br>
        <input type="email" id="email" ng-model="email" placeholder="Enter Your E-mail id"><br>
        <input type="password" id="pass" ng-model="password" placeholder="Enter Your Password"><br>
        <button id="signup" onclick="postData()">Register</button>
    </form>

</body>
</html>
